<!-- Создать страницу, которая спрашивает имя пользователя и выводит его с помощью функции. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySecondPage</title>
</head>

<body>
    <script>
        const name = prompt('Введите ваше имя');
        function yourName(name) {
            alert(`Привет, ${name}!`);
        }
        yourName(name)
    </script>

</body>

</html>
